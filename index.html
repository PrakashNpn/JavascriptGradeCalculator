<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css">

    <title>Grades Calculator</title>
  </head>
  <body>

    <div class="container my-5">

        <div class="row">

            <div class="col-sm my-3 mx-4">
              <h2 style="text-align: center;">
                GRADE CALCULATOR
              </h2>
              <img src="grades.jpeg" alt="">
            </div>

            <div class="col-sm">

              <div class="row my-4">

                <div class="col-12 my-2">
                  <label for="wd" class="form-label">Web Development</label>
                  <input type="text" class="form-control" id="wd">
                </div>
                <div class="col-12 my-2">
                  <label for="pg" class="form-label">Programming</label>
                  <input type="text" class="form-control" id="pg">
                </div>
                <div class="col-12 my-2">
                  <label for="maths" class="form-label">Maths</label>
                  <input type="text" class="form-control" id="maths">
                </div>
                <div class="col-12 my-2">
                  <label for="phy" class="form-label">Physics</label>
                  <input type="text" class="form-control" id="phy">
                </div>                
                <div class="col-12 my-2">
                  <button class="btn btn-primary" onclick="calcy()">Show Percentage</button>
                </div>
              </div>

            </div>

        </div>

        <div class="row">

          <div class="col-sm">
            <h4 id="gradeResult" class="mx-3"> </h4>
          </div>

        </div>

    </div>
    
    <!-- MY JS -->
    <script src="index.js"></script>

    <!-- JavaScript: Bootstrap Bundle with Popper -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>


  </body>
</html>
